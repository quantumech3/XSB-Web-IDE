<!DOCTYPE html>
<head>
</head>
<body>
	<script>

		let textCallback = function(text)
		{
			console.log(text);
		}
	
		fetch("webWorker.js").then
		(
			(res) => 
			{
				res.text().then(textCallback);
			}
		);
	
		var blob = new Blob([
		  "console.log('Hello world')"
		], { type: "text/javascript" })	
		// Note: window.webkitURL.createObjectURL() in Chrome 10+.
		var worker = new Worker(window.URL.createObjectURL(blob));
	</script>
</body>
