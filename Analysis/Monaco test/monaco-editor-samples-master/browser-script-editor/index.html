<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<link rel="stylesheet" data-name="vs/editor/editor.main" href="../node_modules/monaco-editor/min/vs/editor/editor.main.css">
</head>
<body>

<h2>Monaco Editor Sync Loading Sample</h2>
<div id="container" style="width:800px;height:600px;border:1px solid grey"></div>

<script>var require = { paths: { 'vs': '../node_modules/monaco-editor/min/vs' } };</script>
<script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
<script src="../node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
<script src="../node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>

<script>

// Register a language called "test"
monaco.languages.register({id: "test"});

// Summon the text editor in the "container" element of the page
monaco.editor.create(document.getElementById("container"), {
	value: "",
	language: "test"
});

// Register "Hello world" as a keyword
monaco.languages.registerCompletionItemProvider("test", {
	provideCompletionItems: function(model, position, context, token)
	{
		return {suggestions: [{label: "Hello world"}]};
	}
})

</script>

</body>
</html>
