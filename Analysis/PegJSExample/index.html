<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script src="parser.js"></script>

	<script>
		// This parser processes arithmetic expressions, so this is valid syntax and will return "2"
		parser.parse("1 + 1");

		// This is invalid syntax
		try 
		{
			parser.parse("1 + 1+")
		} catch (error) 
		{
			console.log(error.message)
			console.log(error.location.start); // Print the starting position of the error
			console.log(error.location.end); // Print the ending position of the error
		}
		
	</script>
</body>
</html>
