<head>
	<title>JQuery terminal test</title>

	<!-- Import JQuery terminal dependencies -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/jquery.terminal@2.x.x/js/jquery.terminal.min.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/jquery.terminal@2.x.x/css/jquery.terminal.min.css"/>
</head>
<body>

	<div id="terminal"></div>

	<script>
		// Initialize JQuery-Terminal
		let term = $("#terminal").terminal({}, {greetings: "", prompt: "?- "})

		// Print "I AM MAD" in red, bold text into the console
		term.echo($("<b style='color: white; background-color: red;'>Welcome to the XSB-Web-IDE! Developed by Scott Burgert and Paul Fodor</b>"))
	</script>
</body>
</html>
