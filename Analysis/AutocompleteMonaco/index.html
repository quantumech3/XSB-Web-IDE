<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autocomplete test</title>
	<link rel="stylesheet" data-name="vs/editor/editor.main" href="./min/vs/editor/editor.main.css">
</head>
<body>
	<script>var require = { paths: { 'vs': './min/vs' } };</script>
	<script src="./min/vs/loader.js"></script>
	<script src="./min/vs/editor/editor.main.nls.js"></script>
	<script src="./min/vs/editor/editor.main.js"></script>

	<div id="editor" style="width: 500px; height: 500px"></div>

	<script>

		// Register a new language called "testLang"
		monaco.languages.register({id: "testLang"});

		// Register a function that provides autocomplete suggestions for Monaco
		monaco.languages.registerCompletionItemProvider('testLang', {
			provideCompletionItems: (model, position, context, token) =>
			{
				// Return a structure containing a list of autocomplete suggestions in the form of a 
				// CompletionItem[]. https://microsoft.github.io/monaco-editor/api/interfaces/monaco.languages.completionitem.html
				return {suggestions: [{label: "testKeyword", insertText: "textToReplaceOnEnter"}]}
			}
		})

		// Instantiate text editor
		monaco.editor.create(document.getElementById("editor"), {
			language: 'testLang',
			value: ''
		})
	</script>

</body>
</html>
